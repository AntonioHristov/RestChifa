<h1>PLATOS</h1>

{% include 'restChifa/navegation.html' %} 

{% if menu_objects %}
    <ul>
    {% for menu in menu_objects %}     
        {% if menu.name %}        
            <a href="./menu/{{menu.name}}"><li><h3>{{ menu.name|upper }}</h3></li></a>
        {% endif %}
    {% endfor %}
    </ul>
{% else %}
    <p>No menus are available.</p>
{% endif %}
