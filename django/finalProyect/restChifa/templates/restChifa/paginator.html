Page {{ page_object.number }} of {{ page_object.paginator.num_pages }}
{% if page_object.has_previous %}
    <a href="?page=1"><button>&laquo; Primero</button></a>
    <a href="?page={{ page_object.previous_page_number }}"><button>&lt; Anterior</button></a>
{% else %}
    <button disabled>&laquo; Primero</button>
    <button disabled>&lt; Anterior</button>
{% endif %}
{% if page_object.has_next %}
    <a href="?page={{ page_object.next_page_number }}"><button>Siguiente &gt;</button></a>
    <a href="?page={{ page_object.paginator.num_pages }}"><button>Último &raquo;</button></a>
{% else %}
    <button disabled>Siguiente &gt;</button>
    <button disabled>Último &raquo;</button>
{% endif %}
